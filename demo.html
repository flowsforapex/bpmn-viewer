<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>BPMN Viewer</title>

  <!-- viewer distro (with pan and zoom) -->



  <!-- example styles -->
  <style>
    html,
    body,
    #canvas {
      height: 100%;
      padding: 0;
      margin: 0;
    }

    .diagram-note {
      background-color: rgba(66, 180, 21, 0.7);
      color: White;
      border-radius: 5px;
      font-family: Arial;
      font-size: 12px;
      padding: 5px;
      min-height: 16px;
      width: 50px;
      text-align: center;
    }

    .needs-discussion:not(.djs-connection) .djs-visual> :nth-child(1) {
      stroke: rgba(66, 180, 21, 0.7) !important;
      /* color elements as red */
    }

    .addText_onTop {
      width: 140px;
      height: 120px;
      background-color: white;
      opacity: 0.9;
      border: 2px solid black;
      border-radius: 10px;
    }

    .addText_above {
      width: 140px;
      height: 120px;
      background-color: white;
      border: 2px solid grey;
      border-radius: 10px;
    }

    .addText_above:after {
      content: '';
      position: absolute;
      display: block;
      width: 0;
      z-index: 1;
      border-style: solid;
      border-color: grey transparent;
      border-width: 10px 10px 0;
      bottom: -10px;
      left: 50%;
      margin-left: -10px;
    }

  </style>
</head>

<body>
  <div id="canvas"></div>
  <script src="./bundle.js"></script>
  <script>
    var myBpmnViewer = new bpmnViewer.NavigatedViewer({
      container: "#canvas",
      additionalModules: [
        bpmnViewer.customModules.spViewModule,
        bpmnViewer.customModules.styleModule,
        bpmnViewer.customModules.hoverModule
      ],
    });

    async function saveSVG() {
      try {
        const result = await myBpmnViewer.saveSVG({ format: true });
        const { svg } = result;

        var svgBlob = new Blob([svg], {
            type: 'image/svg+xml'
        });
        var fileName = Math.random(36).toString().substring(7) + '.svg';

        var downloadLink = document.createElement('a');
        downloadLink.download = fileName;
        downloadLink.href = window.URL.createObjectURL(svgBlob);
        downloadLink.click();

      } catch (err) {
        console.log(err);
      }
    }

    async function init() {
    // viewer instance

    async function openDiagram(bpmnXML) {
      // import diagram
      try {
        await myBpmnViewer.importXML(bpmnXML);

        // access viewer components
        var canvas = myBpmnViewer.get("canvas");
        var overlays = myBpmnViewer.get("overlays");

        /* shipment_processes.txt */

        // myBpmnViewer.get('styleModule').addStylesToElements(['Activity_02e6p2j'], {'fill':'green'});

        // myBpmnViewer.get('hoverModule').addOverlays({
        //   'Activity_02e6p2j': 'Additional text',
        //   'Activity_1bzg6td': 'Another additional text',
        //   'Activity_0icl811': 'A text that might be too long to display correctly.'
        // });

        /* ProcessVariables.xml */

        myBpmnViewer.get('hoverModule').addOverlays({
          'Activity_1xe8rw7': 'Additional text',
          'Activity_16eq0t2': 'Another additional text',
          'Activity_0tlresp': 'A really long additional text that might interfere with other elements',
          'Activity_1vxq5r8': 'Text'
        });

        // zoom to fit full viewport
        canvas.zoom("fit-viewport");
      } catch (err) {
        console.error("could not import BPMN 2.0 diagram", err);
      }
    }

    var client = new XMLHttpRequest();
    client.open("GET", "/ProcessVariables.xml");
    client.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        openDiagram(client.responseText);
      }
    };

    client.send();
  }

  init();
  </script>
  <button onclick="saveSVG()">SVG</button>
</body>
</html>
