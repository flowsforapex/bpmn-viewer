<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Flows for APEX - Viewer</title>

  <style type="text/css">
    html,
    body,
    .flows4apex-viewer {
      height: 80vh;
      background-color: #f0f0f0;
      padding: 0;
      margin: 0;
    }

    .bjs-container {
      --default-fill-color: white;
      --default-stroke-color: black;
    }

    /**
    * custom dark mode colors
    */
    .flows4apex-viewer.FLOWS-DARK {
      background-color: #2b3035;
    }

    .FLOWS-DARK .bjs-container {
      --default-fill-color: #2b3035;
      --default-stroke-color: white;
    }

    .FLOWS-DARK .bjs-powered-by {
      color: white !important;
    }

    @media (prefers-color-scheme: dark) {
      .flows4apex-viewer:not(.FLOWS) {
        background-color: #2b3035;
      }

      .flows4apex-viewer:not(.FLOWS) .bjs-container {
        --default-fill-color: #2b3035;
        --default-stroke-color: white;
      }

      .flows4apex-viewer:not(.FLOWS) .bjs-powered-by {
        color: white !important;
      }
    }

    #breadcrumb {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
    }

  </style>
</head>

<body>
  <div id="breadcrumb">Load diagram</div>
  <div id="canvas" class="flows4apex-viewer FLOWS"></div>
  <script src="./bundle.js"></script>
  <script>
    var myBpmnViewer = new bpmnViewer.NavigatedViewer({
      container: "#canvas",
      additionalModules: [
        bpmnViewer.customModules.spViewModule,
        bpmnViewer.customModules.styleModule,
        bpmnViewer.customModules.subProcessModule
      ],
      bpmnRenderer: {
        defaultFillColor: "var(--default-fill-color)",
        defaultStrokeColor: "var(--default-stroke-color)",
        defaultLabelColor: "var(--default-stroke-color)",
      }
    });

    async function saveSVG() {
      try {
        const result = await myBpmnViewer.saveSVG({ format: true });
        const { svg } = result;

        const styledSVG = myBpmnViewer.get('styleModule').addToSVGStyle(svg,'.djs-group { --default-fill-color: white; --default-stroke-color: black; }');

        var svgBlob = new Blob([styledSVG], {
            type: 'image/svg+xml'
        });
        var fileName = Math.random(36).toString().substring(7) + '.svg';

        var downloadLink = document.createElement('a');
        downloadLink.download = fileName;
        downloadLink.href = window.URL.createObjectURL(svgBlob);
        downloadLink.click();

      } catch (err) {
        console.log(err);
      }
    }

    async function init() {
    // viewer instance

    async function openDiagram(bpmnXML) {
      // import diagram
      try {
        await myBpmnViewer.importXML(bpmnXML);

        // access viewer components
        var canvas = myBpmnViewer.get("canvas");
        var overlays = myBpmnViewer.get("overlays");

        // myBpmnViewer.get('styleModule').addStylesToElements(['Activity_02e6p2j'], {'fill':'green'});
        myBpmnViewer.get('subProcessModule').setViewerInstance(myBpmnViewer);

        // zoom to fit full viewport
        canvas.zoom("fit-viewport");
      } catch (err) {
        console.error("could not import BPMN 2.0 diagram", err);
      }
    }

    var client = new XMLHttpRequest();
    client.open("GET", "/subProcessDemo.txt");
    client.onreadystatechange = function () {
      openDiagram(client.responseText);
    };

    client.send();
  }

  init();
  </script>
  <button onclick="saveSVG()">SVG</button>
</body>
</html>
