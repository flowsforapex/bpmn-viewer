<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Flows for APEX - Viewer</title>

  <link rel="stylesheet" href="/assets/css/flows4apex.viewer.css" type="text/css"/>
  <link rel="stylesheet" href="/assets/bpmn-js/diagram-js.css" type="text/css"/>
  <link rel="stylesheet" href="/assets/bpmn-js/bpmn-js.css" type="text/css"/>
  <link rel="stylesheet" href="/assets/bpmn-js/bpmn-font/css/bpmn-embedded.css" type="text/css"/>
  <link type="text/css" rel="stylesheet" href=" https://static.oracle.com/cdn/apex/21.1.0/libraries/font-apex/2.1/css/font-apex.min.css">
</head>

<style>

  #contextMenu {
    position: absolute;
    background-color: white;
    color: black;
  }

  #contextMenu .menu-options {
    list-style: none;
    padding-left: 0;
    margin: 0.5em;
  }

  #contextMenu .menu-option {
    cursor: pointer;
  }

  #contextMenu .menu-option a {
    color: inherit;
    text-decoration: none;
  }

  /* Disable crosshair cursor when hovering over elements */
  .djs-hit, .djs-hit-all {
    cursor: default !important;
  }

</style>

<body>
  <div class="flows4apex-viewer FLOWS-DARK">
    <div id="canvas" class="canvas"></div>
  </div>
  <script src="./bundle.js"></script>
  <script>
    var myBpmnViewer = new bpmnViewer.Viewer({
      container: "#canvas",
      additionalModules: [
        bpmnViewer.customModules.MoveCanvasModule,
        bpmnViewer.customModules.ZoomScrollModule,
        bpmnViewer.customModules.drilldownCentering,
        bpmnViewer.customModules.callActivityModule,
        bpmnViewer.customModules.subProcessModule,
        bpmnViewer.customModules.styleModule,
        bpmnViewer.customModules.customPaletteProviderModule,
        bpmnViewer.customModules.rightClickModule
      ],
      bpmnRenderer: {
        defaultFillColor: "var(--default-fill-color)",
        defaultStrokeColor: "var(--default-stroke-color)",
        defaultLabelColor: "var(--default-stroke-color)",
      },
      config: {
        currentStyle: {
          "fill": "#6aad42",
          "border": "black",
          "label": "black"
        },
        completedStyle: {
          "fill": "#8c9eb0",
          "border": "black",
          "label": "black"
        },
        errorStyle: {
          "fill": "#d2423b",
          "border": "black",
          "label": "white"
        },
        allowDownload: true,
        addHighlighting: true,
        useBPMNcolors: false,
      }
    });

    function widget() {
      this.updateColors = function() {
        if (!myBpmnViewer.get('config').config.useBPMNcolors) {
          myBpmnViewer.get('styleModule').resetBPMNcolors();
        }

        myBpmnViewer.get('styleModule').resetHighlighting();

        if (myBpmnViewer.get('config').config.addHighlighting) {
          myBpmnViewer.get('styleModule').highlightElements(this.current, this.completed, this.error);
        }
      }
    }

    async function downloadAsSVG() {
      try {
        const result = await myBpmnViewer.saveSVG({ format: true });
        const { svg } = result;

        const styledSVG = myBpmnViewer.get('styleModule').addStyleToSVG(svg);

        var svgBlob = new Blob([styledSVG], {
            type: 'image/svg+xml'
        });
        var fileName = Math.random(36).toString().substring(7) + '.svg';

        var downloadLink = document.createElement('a');
        downloadLink.download = fileName;
        downloadLink.href = window.URL.createObjectURL(svgBlob);
        downloadLink.click();

      } catch (err) {
        console.log(err);
      }
    }

    async function openDiagram(bpmnXML) {
      // import diagram
      try {
        await myBpmnViewer.importXML(bpmnXML);

        // access viewer components
        var canvas = myBpmnViewer.get("canvas");
        var overlays = myBpmnViewer.get("overlays");
        
        const _widget = new widget();

        myBpmnViewer.get('callActivityModule').setWidget(_widget);
        myBpmnViewer.get('subProcessModule').setWidget(_widget);
        myBpmnViewer.get('rightClickModule').setWidget(_widget);

        /* DEMO DATA - must be attached to widget */
        _widget.current = ["Activity_1oy56wg"];
        _widget.completed = ["Activity_1khhvsw","Event_18rof3p"];
        _widget.error = [];

        _widget.multiInstanceData = {
          "Activity_1oy56wg": {
            // "Event_1on17fe": {
            //   "completed": 100,
            //   "current": 0,
            //   "error": 0,
            // },
            "Activity_0rqwz3p": {
              "completed": 90,
              "current": 8,
              "error": 2,
            },
          }
        },
        _widget.contextMenuData = { // TODO add overlay/icon to inform that link is available here?
          "Activity_1khhvsw": [
            {
              type: "link",
              url: "https://github.com/mt-ag/bpmn-modeler",
              label: "Open Simple Form",
              target: "_blank"
            }
          ]
        }

        if ( myBpmnViewer.get('config').config.addHighlighting || myBpmnViewer.get('config').config.useBPMNcolors ) {
            const eventBus = myBpmnViewer.get('eventBus');

            eventBus.on('root.set', () => {
              _widget.updateColors();
            });

            _widget.updateColors();
          }

        // zoom to fit full viewport
        canvas.zoom("fit-viewport");
      } catch (err) {
        console.error("could not import BPMN 2.0 diagram", err);
      }
    }

    async function init() {
      fetch("/assets/diagrams/SubProcessColors.bpmn")
      .then(data => {
        data.text()
        .then(result => {
          openDiagram(result);
        })
      })
      .catch(error => {
        console.error("could not load BPMN 2.0 diagram", error);
      })
  }

  init();
  </script>
</body>
</html>
